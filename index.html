<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Plan Calendar</title>

  <!-- Rounded-ish fonts (best-effort). If blocked, it falls back to system fonts. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="static/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    window.__SUPABASE_URL__ = "https://xotldfursmoxnmytdemx.supabase.co";
    window.__SUPABASE_ANON_KEY__ = "sb_publishable_VyoL59Ap96ZAu5vOo9Z6OA_G0aqfeaG";
  </script>
</head>
<body>
  <div class="container">
    <!-- 로그인 카드 -->
    <div id="loginCard" class="card">
      <div class="login-title">로그인</div>

      <label class="field">
        <span>이메일</span>
        <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />
      </label>

      <label class="field">
        <span>비밀번호</span>
        <input id="password" type="password" placeholder="비밀번호" autocomplete="current-password" />
      </label>

      <div class="login-actions">
        <button id="btnSignIn" class="primary" type="button">로그인</button>
        <button id="btnSignUp" class="ghostbtn" type="button">회원가입</button>
      </div>

      <div id="msg" class="hint"></div>
    </div>

    <!-- 앱 -->
    <div id="appShell" class="hidden">
      <div class="calendar-shell">
        <div class="cal-header">
          <div class="cal-year">
            <div id="yearLabel" class="year-label">2025</div>
            <!-- ✅ 메일은 헤더에서 숨김(설정에서만 표시) -->
            <div id="userBadge" class="user-badge hidden"></div>
          </div>

          <div class="cal-nav">
            <button id="btnPrev" class="navchev" type="button" aria-label="이전 달">‹</button>
            <div id="ymTitle" class="month-title">12월</div>
            <button id="btnNext" class="navchev" type="button" aria-label="다음 달">›</button>
          </div>

          <div class="cal-actions">
            <!-- ✅ 설정은 작은 2D 버튼 느낌 -->
            <button id="btnSettings" class="settingsbtn" type="button" aria-label="설정">
              <svg viewBox="0 0 24 24" aria-hidden="true" class="gearicon">
                <path d="M19.14 12.94c.04-.31.06-.63.06-.94s-.02-.63-.06-.94l2.03-1.58a.5.5 0 0 0 .12-.64l-1.92-3.32a.5.5 0 0 0-.6-.22l-2.39.96a7.07 7.07 0 0 0-1.63-.94l-.36-2.54A.5.5 0 0 0 13.9 1h-3.8a.5.5 0 0 0-.49.42l-.36 2.54c-.58.23-1.12.54-1.63.94l-2.39-.96a.5.5 0 0 0-.6.22L2.71 7.48a.5.5 0 0 0 .12.64l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94L2.83 14.52a.5.5 0 0 0-.12.64l1.92 3.32c.13.22.39.3.6.22l2.39-.96c.5.4 1.05.71 1.63.94l.36 2.54c.04.24.25.42.49.42h3.8c.24 0 .45-.18.49-.42l.36-2.54c.58-.23 1.12-.54 1.63-.94l2.39.96c.22.09.47 0 .6-.22l1.92-3.32a.5.5 0 0 0-.12-.64l-2.03-1.58ZM12 15.5A3.5 3.5 0 1 1 12 8a3.5 3.5 0 0 1 0 7.5Z"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="weekdays" aria-hidden="true">
          <div class="sun">일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div class="sat">토</div>
        </div>

        <div id="calGrid" class="grid" aria-label="달력"></div>
      </div>
    </div>
  </div>

  <!-- 회원가입 모달 -->
  <div id="signupModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-panel">
      <div class="modal-header">
        <div class="modal-title">회원가입</div>
        <button class="xbtn" data-close="1" type="button">×</button>
      </div>
      <div class="modal-body">
        <label class="field">
          <span>이메일</span>
          <input id="signupEmail" type="email" placeholder="you@example.com" autocomplete="email" />
        </label>

        <label class="field">
          <span>비밀번호</span>
          <input id="signupPassword" type="password" placeholder="6자 이상" autocomplete="new-password" />
        </label>

        <label class="field">
          <span>비밀번호 확인</span>
          <input id="signupPassword2" type="password" placeholder="비밀번호 다시" autocomplete="new-password" />
        </label>

        <div id="signupMsg" class="hint"></div>
      </div>
      <div class="modal-footer">
        <button class="ghostbtn" data-close="1" type="button">취소</button>
        <button id="btnDoSignUp" class="primary" type="button">가입</button>
      </div>
    </div>
  </div>

  <!-- 체크 모달 -->
  <div id="checkModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-panel">
      <div class="modal-header">
        <div class="modal-title"><span id="modalDateTitle"></span></div>
        <button class="xbtn" data-close="1" type="button">×</button>
      </div>
      <div class="modal-body">
        <div id="habitList" class="habit-list"></div>
      </div>
      <div class="modal-footer">
        <button class="ghostbtn" data-close="1" type="button">취소</button>
        <button id="btnSaveDay" class="primary" type="button">저장</button>
      </div>
    </div>
  </div>

  <!-- 목표 추가 모달 -->
  <div id="habitModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-panel">
      <div class="modal-header">
        <div class="modal-title">목표 추가</div>
        <button class="xbtn" data-close="1" type="button">×</button>
      </div>
      <div class="modal-body">
        <label class="field">
          <span>목표</span>
          <input id="habitTitle" type="text" placeholder="예: 운동, 독서, 공부" maxlength="40" />
        </label>

        <label class="field">
          <span>아이콘</span>
          <!-- ✅ 텍스트 라벨 제거: 이모지만 -->
          <select id="habitIcon">
            <option value="💪">💪</option>
            <option value="🏃">🏃</option>
            <option value="🧘">🧘</option>
            <option value="📚">📚</option>
            <option value="✏️">✏️</option>
            <option value="💻">💻</option>
            <option value="📝">📝</option>
            <option value="💧">💧</option>
            <option value="💊">💊</option>
            <option value="🧹">🧹</option>
            <option value="🍽️">🍽️</option>
            <option value="🎸">🎸</option>
            <option value="📷">📷</option>
          </select>
        </label>

        <div id="habitMsg" class="hint"></div>
      </div>
      <div class="modal-footer">
        <button class="ghostbtn" data-close="1" type="button">취소</button>
        <button id="btnCreateHabit" class="primary" type="button">추가</button>
      </div>
    </div>
  </div>

  <!-- 설정 모달 -->
  <div id="settingsModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-panel">
      <div class="modal-header">
        <div class="modal-title">설정</div>
        <button class="xbtn" data-close="1" type="button">×</button>
      </div>
      <div class="modal-body">
        <!-- ✅ 여기서만 이메일 표시 -->
        <div class="setting-email">
          <div class="setting-email-label">계정</div>
          <div id="settingsEmail" class="setting-email-value">-</div>
        </div>

        <div class="divider"></div>

        <!-- ✅ 목표추가는 설정으로 들어가게 -->
        <button id="btnOpenHabit" class="ghostbtn fullbtn" type="button">목표 추가</button>

        <div class="divider"></div>

        <div class="setting-row">
          <div class="setting-label">배경색</div>
          <input id="themeBg" class="colorpick" type="color" value="#f6f7fb" />
        </div>

        <div class="setting-row">
          <div class="setting-label">글자색</div>
          <input id="themeText" class="colorpick" type="color" value="#111111" />
        </div>

        <div class="setting-actions">
          <button id="btnThemeReset" class="ghostbtn" type="button">기본값</button>
        </div>

        <div class="divider"></div>

        <button id="btnLogout" class="dangerbtn" type="button">로그아웃</button>
      </div>
      <div class="modal-footer">
        <button class="ghostbtn" data-close="1" type="button">닫기</button>
      </div>
    </div>
  </div>

  <script src="static/js/app.js"></script>
</body>
</html>
