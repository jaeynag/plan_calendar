<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Plan Calendar</title>
  <link rel="icon" href="static/icons/favicon-v42.ico" />
  <link rel="apple-touch-icon" href="static/icons/apple-touch-icon-v42.png" />
  <link rel="manifest" href="manifest-v42.webmanifest" />
  <meta name="theme-color" content="#f6f7fb" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="stylesheet" href="static/css/style.css?v=45" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.6.2/dist/cropper.min.css">
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.6.2/dist/cropper.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    window.__SUPABASE_URL__ = "https://xotldfursmoxnmytdemx.supabase.co";
    window.__SUPABASE_ANON_KEY__ = "sb_publishable_VyoL59Ap96ZAu5vOo9Z6OA_G0aqfeaG";
  </script>
</head>
<body>
  <div class="container">
    <div id="loginCard" class="card">
      <div class="login-title">로그인</div>

      <label class="field">
        <span>이메일</span>
        <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />
      </label>

      <label class="field">
        <span>비밀번호</span>
        <input id="password" type="password" placeholder="비밀번호" autocomplete="current-password" />
      </label>

      <div class="login-actions">
        <button id="btnSignIn" class="primary" type="button">로그인</button>
        <button id="btnSignUp" class="ghostbtn" type="button">회원가입</button>
      </div>

      <div id="msg" class="hint"></div>
    </div>

    <div id="appShell" class="hidden">
      <div class="calendar-shell">
        <div class="cal-header">
          <div class="cal-year">
            <div id="yearLabel" class="year-label">2025</div>
          </div>

          <div class="cal-nav">
            <button id="btnPrev" class="navchev" type="button" aria-label="이전 달">‹</button>
            <div id="ymTitle" class="month-title">12월</div>
            <button id="btnNext" class="navchev" type="button" aria-label="다음 달">›</button>
          </div>

          <div class="cal-actions">
            <button id="btnSettings" class="settingsbtn" type="button" aria-label="설정">⚙︎</button>
          </div>
        </div>

        <div class="weekdays" aria-hidden="true">
          <div class="sun">일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div class="sat">토</div>
        </div>

        <div id="calGrid" class="grid" aria-label="달력"></div>

        <div id="progressPanel" class="progress-panel collapsed" aria-label="진행 상황">
          <button id="btnProgressToggle" class="progress-handle" type="button" aria-expanded="false" aria-label="진행상황 펼치기/접기">
            <span class="handle-pill" aria-hidden="true"></span>
          </button>
          <div class="progress-body" aria-hidden="true">
            <div id="progressPanelList" class="progress-panel-list"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="signupModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-panel">
      <div class="modal-header">
        <div class="modal-title">회원가입</div>
        <button class="xbtn" data-close="1" type="button">×</button>
      </div>
      <div class="modal-body">
        <label class="field">
          <span>이메일</span>
          <input id="signupEmail" type="email" placeholder="you@example.com" autocomplete="email" />
        </label>

        <label class="field">
          <span>비밀번호</span>
          <input id="signupPassword" type="password" placeholder="6자 이상" autocomplete="new-password" />
        </label>

        <label class="field">
          <span>비밀번호 확인</span>
          <input id="signupPassword2" type="password" placeholder="비밀번호 다시" autocomplete="new-password" />
        </label>

        <div id="signupMsg" class="hint"></div>
      </div>
      <div class="modal-footer">
        <button class="ghostbtn" data-close="1" type="button">취소</button>
        <button id="btnDoSignUp" class="primary" type="button">가입</button>
      </div>
    </div>
  </div>

  <div id="checkModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-panel">
      <div class="modal-header">
        <div class="modal-title"><span id="modalDateTitle"></span></div>
        <button class="xbtn" data-close="1" type="button">×</button>
      </div>
      <div class="modal-body">
        <div id="habitList" class="habit-list"></div>
      </div>
      <div class="modal-footer">
        <button class="ghostbtn" data-close="1" type="button">취소</button>
        <button id="btnSaveDay" class="primary" type="button">저장</button>
      </div>
    </div>
  </div>

  <div id="habitModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-panel">
      <div class="modal-header">
        <div class="modal-title">목표 추가</div>
        <button class="xbtn" data-close="1" type="button">×</button>
      </div>
      <div class="modal-body">
        <label class="field">
          <span>목표</span>
          <input id="habitTitle" type="text" placeholder="예: 운동, 독서, 공부" maxlength="40" />
        </label>

        <label class="field">
          <span>아이콘(이모지)</span>
          <div class="icon-row">
<select id="habitIcon">
            <option value="💪">💪</option>
            <option value="🏃">🏃</option>
            <option value="🧘">🧘</option>
            <option value="📚">📚</option>
            <option value="✏️">✏️</option>
            <option value="💻">💻</option>
            <option value="📝">📝</option>
            <option value="💧">💧</option>
            <option value="💊">💊</option>
            <option value="🧹">🧹</option>
            <option value="🍽️">🍽️</option>
            <option value="🎸">🎸</option>
            <option value="📷">📷</option>
          </select>
            <input id="habitIconCustom" class="emoji-input" type="text" inputmode="text" placeholder="이모티콘만 입력가능" maxlength="16" autocomplete="off" />
            <button id="btnAddEmoji" class="ghostbtn small" type="button">추가</button>
          </div>
          <div id="emojiHint" class="hint">이모지 1개만 입력하신 뒤 “추가”를 눌러 주세요. (예: 🥊, 🧠, 🧯, 📌)</div>

        </label>

        <label class="field">
          <span>아이콘(사진, 선택)</span>
          <input id="habitPhoto" type="file" accept="image/*" />
        </label>

        <div id="habitPhotoPreview" class="photo-preview hidden">
          <img id="habitPhotoImg" alt="미리보기" />
          <button id="btnClearPhoto" class="ghostbtn" type="button">사진 지우기</button>
        </div>

        <div class="hint">
          사진은 원하는 위치로 크롭/회전/확대하실 수 있습니다.
        </div>

        
        <div class="divider"></div>

        <div class="subttl">등록된 목표</div>
        <div id="habitManageList" class="habit-manage-list"></div>
        <div class="hint">삭제하시면 해당 목표의 체크 기록도 함께 삭제됩니다.</div>

<div id="habitMsg" class="hint"></div>
      </div>
      <div class="modal-footer">
        <button class="ghostbtn" data-close="1" type="button">취소</button>
        <button id="btnCreateHabit" class="primary" type="button">추가</button>
      </div>
    </div>
  </div>

  <div id="cropModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-panel crop-panel">
      <div class="modal-header">
        <div class="modal-title">아이콘 편집</div>
        <button class="xbtn" data-close="1" type="button">×</button>
      </div>

      <div class="modal-body crop-body">
        <div class="crop-stage">
          <img id="cropImage" alt="crop" />
        </div>

        <div class="crop-tools">
          <button id="btnRotateLeft" class="ghostbtn" type="button">⟲</button>
          <button id="btnRotateRight" class="ghostbtn" type="button">⟳</button>

          <div class="zoomrow">
            <span class="zoomlabel">줌</span>
            <input id="zoomRange" type="range" min="0" max="100" value="30" />
          </div>
        </div>

        <div class="hint">
          손가락/마우스로 드래그하여 원하는 부분을 맞추고, 필요하시면 회전해 주세요.
        </div>
        <div id="cropMsg" class="hint"></div>
      </div>

      <div class="modal-footer">
        <button id="btnCropCancel" class="ghostbtn" type="button">취소</button>
        <button id="btnCropApply" class="primary" type="button">적용</button>
      </div>
    </div>
  </div>

  <div id="progressModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-panel">
      <div class="modal-header">
        <div class="modal-title">진행상황</div>
        <button class="xbtn" data-close="1" type="button">×</button>
      </div>
      <div class="modal-body">
        <div id="progressList" class="progress-list"></div>
        <div id="progressMsg" class="hint"></div>
      </div>
      <div class="modal-footer">
        <button class="ghostbtn" data-close="1" type="button">닫기</button>
      </div>
    </div>
  </div>

  <div id="settingsModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-panel">
      <div class="modal-header">
        <div class="modal-title">설정</div>
        <button class="xbtn" data-close="1" type="button">×</button>
      </div>

      <div class="modal-body">
        <button id="btnOpenHabit" class="ghostbtn fullbtn" type="button">목표 추가</button>
        <div class="divider"></div>

        <button id="btnOpenProgress" class="ghostbtn fullbtn" type="button">진행상황</button>
        <div class="divider"></div>

        <div class="setting-row">
          <div class="setting-label">배경색</div>
          <input id="themeBg" class="colorpick" type="color" value="#f6f7fb" />
        </div>

        <div class="setting-row">
          <div class="setting-label">글자색</div>
          <input id="themeText" class="colorpick" type="color" value="#111111" />
        </div>

        <div class="setting-actions">
          <button id="btnThemeReset" class="ghostbtn" type="button">기본값</button>
        </div>

        <div class="divider"></div>

        <div class="setting-email">
          <div class="setting-email-label">계정</div>
          <div id="settingsEmail" class="setting-email-value">-</div>
        </div>

        <div class="divider"></div>

        <button id="btnLogout" class="dangerbtn" type="button">로그아웃</button>
      </div>

      <div class="modal-footer">
        <button class="ghostbtn" data-close="1" type="button">닫기</button>
      </div>
    </div>
  </div>

  <script src="static/js/app.js?v=45"></script>
</body>
</html>
