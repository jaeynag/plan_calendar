<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plan Cal</title>

  <!-- 네가 기존에 쓰던 스타일 유지 -->
  <link rel="stylesheet" href="./static/css/style.css"/>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ⚠️ anon 키는 공개되어도 되는 키(=publishable)라 정적 배포에 넣는 구조가 일반적임.
       대신 RLS 반드시 걸려 있어야 함. -->
  <script>
    window.__SUPABASE_URL__ = "https://xotldfursmoxnmytdemx.supabase.co";
    window.__SUPABASE_ANON_KEY__ = "sb_publishable_VyoL59Ap96ZAu5vOo9Z6OA_G0aqfeaG";
  </script>
</head>

<body>
  <div class="container">
<!-- 로그인 카드 -->
    <section id="loginCard" class="card hidden">
      <div class="subtitle" style="margin-bottom:8px;">로그인</div>

      <label class="field">
        <span>이메일</span>
        <input id="email" type="email" placeholder="you@example.com" />
      </label>

      <label class="field">
        <span>비밀번호</span>
        <input id="password" type="password" placeholder="••••••••" />
      </label>

      <div class="row">
        <button id="btnSignIn" class="primary" type="button">로그인</button>
        <button id="btnSignUp" class="nav-btn" type="button">회원가입</button>
      </div>

      <div id="msg" class="hint"></div>
    </section>

    <!-- 앱 본문 -->
    <section id="appShell" class="hidden">
      <section class="calendar">
        <div class="cal-top">
          <button id="btnSettings" class="icon-btn" type="button" aria-label="설정">⚙</button>
          <div class="cal-nav">
            <button id="btnPrev" class="icon-btn" type="button" aria-label="이전 달">‹</button>
            <div id="ymTitle" class="cal-title" aria-live="polite"></div>
            <button id="btnNext" class="icon-btn" type="button" aria-label="다음 달">›</button>
          </div>
        </div>

        <div class="weekdays" aria-hidden="true">
          <div class="sun">일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div class="sat">토</div>
        </div>

        <div class="grid" id="calGrid"></div>
      </section>

      <button id="btnAddHabit" class="fab" type="button" aria-label="목표 추가">＋</button>
    </section>

    <!-- 설정 모달 -->
    <div id="settingsModal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-backdrop" data-close="1"></div>
      <div class="modal-panel">
        <div class="modal-header">
          <div class="modal-title">설정</div>
          <button class="xbtn" data-close="1" type="button">×</button>
        </div>

        <div class="modal-body">
          <div class="subtitle" id="userBadge" style="margin-bottom:10px;"></div>

          <label class="field">
            <span>달력 베이스 색상</span>
            <input id="themeAccent" type="color" value="#111111" />
            <div class="hint">이 색이 버튼/강조(오늘/선택)에 쓰인다.</div>
          </label>
        </div>

        <div class="modal-footer">
          <button class="nav-btn" data-close="1" type="button">닫기</button>
          <button id="btnLogout" class="nav-btn danger" type="button">로그아웃</button>
        </div>
      </div>
    </div>
<!-- 회원가입 모달 -->
  <div id="signupModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-panel">
      <div class="modal-header">
        <div class="modal-title">회원가입</div>
        <button class="xbtn" data-close="1" type="button">×</button>
      </div>
      <div class="modal-body">
        <label class="field">
          <span>이메일</span>
          <input id="signupEmail" type="email" placeholder="you@example.com" autocomplete="email" />
        </label>

        <label class="field">
          <span>비밀번호</span>
          <input id="signupPassword" type="password" placeholder="6자 이상" autocomplete="new-password" />
        </label>

        <label class="field">
          <span>비밀번호 확인</span>
          <input id="signupPassword2" type="password" placeholder="비밀번호 다시" autocomplete="new-password" />
        </label>

        <div id="signupMsg" class="hint"></div>
      </div>
      <div class="modal-footer">
        <button class="nav-btn" data-close="1" type="button">취소</button>
        <button id="btnDoSignUp" class="primary" type="button">가입</button>
      </div>
    </div>
  </div>


  <!-- 체크 모달 -->
  <div id="checkModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-panel">
      <div class="modal-header">
        <div id="modalDateTitle" class="modal-title"></div>
        <button class="xbtn" type="button" data-close="1">×</button>
      </div>
      <div class="modal-body">
        <div id="habitList" class="habit-list"></div>
      </div>
      <div class="modal-footer">
        <button id="btnSaveDay" class="primary" type="button">저장</button>
      </div>
    </div>
  </div>

  <!-- 목표 추가 모달 -->
  <div id="habitModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-panel">
      <div class="modal-header">
        <div class="modal-title">목표 추가</div>
        <button class="xbtn" type="button" data-close="1">×</button>
      </div>
      <div class="modal-body">
        <label class="field">
          <span>제목</span>
          <input id="habitTitle" type="text" placeholder="예: 독서" maxlength="40"/>
        </label>

        <div class="row">
          <label class="field">
            <span>이모지</span>
            <input id="habitEmoji" type="text" value="💪" maxlength="6" list="emojiList"/>
            <datalist id="emojiList">
              <option value="💪">운동</option>
              <option value="📚">독서</option>
              <option value="✏️">공부</option>
              <option value="💻">코딩</option>
              <option value="🧘">명상</option>
              <option value="💧">물</option>
              <option value="🏃">러닝</option>
              <option value="🤸">스트레칭</option>
              <option value="💊">약</option>
              <option value="📝">일기</option>
              <option value="🧹">청소</option>
              <option value="🥗">식단</option>
              <option value="😴">수면</option>
              <option value="🎸">악기</option>
              <option value="📷">사진</option>
            </datalist>
          </label>
          <label class="field">
            <span>색상(hex)</span>
            <input id="habitColor" type="text" value="#FF9500" maxlength="12"/>
          </label>
        </div>

        <div class="row">
          <label class="field">
            <span>기간 단위</span>
            <select id="habitUnit">
              <option value="day">일</option>
              <option value="week">주</option>
              <option value="month">달</option>
            </select>
          </label>
          <label class="field">
            <span>기간 값</span>
            <input id="habitUnitValue" type="number" min="1" value="1"/>
          </label>
        </div>

        <label class="field">
          <span>목표 횟수(기간 내)</span>
          <input id="habitTarget" type="number" min="1" value="1"/>
        </label>

        <div class="hint">
          예) 매일 1회: 단위=일, 값=1, 횟수=1 · 주 4회: 단위=주, 값=1, 횟수=4 · 2달 1회: 단위=달, 값=2, 횟수=1
        </div>
      </div>
      <div class="modal-footer">
        <button id="btnCreateHabit" class="primary" type="button">추가</button>
      </div>
    </div>
  </div>

  <script src="./static/js/app.js"></script>
</body>
</html>
